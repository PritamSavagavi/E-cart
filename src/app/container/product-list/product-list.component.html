<div class="ekart-product-container">
  <div class="ekart-product-item" *ngFor="let item of product">
    <div class="ekart-wishlist-sale-container">
      <i class="fa fa-heart-o" aria-hidden="true"></i>
    </div>
    <!-- <div class="ekart-on-sale-tag">75% OFF </div> -->
    <div class="ekart-product-image">
      <img [src]="item.imageURL" alt="image" class="ekart-product-image" />
    </div>
    <div class="ekart-add-to-price">{{ item.price }}</div>
    <div class="ekart-product-name">{{ item.name }}</div>
    <div class="ekart-product-category">
      {{ item.gender }} . {{ item.category }} . {{ item.brand }}
    </div>
    <div class="kart-product-available-colors">
      {{ item.color.length }} Colors . Best Seller
    </div>
  </div>
</div>
